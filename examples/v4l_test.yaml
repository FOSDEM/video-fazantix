sources:
  background:
    type: image
    path: images/background.png
    z: 0
  test1:
    tag: tst1
    type: image
    path: images/testsrc1.png
    makescene: true
    z: 1
  video0:
    type: v4l
    path: /dev/video0
    fmt: yuyv
    frames:
      width: 640
      height: 480
      num_allocated_frames: 6
    num_frames_in_writing: 3
    fps: 60


scenes:
  side-by-side:
    layers:
      - source: background
        transform:
          x: 0
          y: 0
          scale: 1
          opacity: 1
      - source: video0
        transform:
          cx: 0.25
          cy: 0.5
          left: 0.01
          opacity: 1
      - source: test1
        transform:
          cx: 0.75
          cy: 0.5
          right: 0.01
          opacity: 1
  full-1:
    layers:
      - source: background
        transform:
          x: 0
          y: 0
          scale: 1
          opacity: 1
      - source: test1
        transform:
          cy: 0.5
          left: -0.03
          right: -0.03
          opacity: 1
        warp:
          x: 0.03
          y: 0.03
          scale: 0.9
          opacity: 0
  full-2:
    layers:
      - source: background
        transform:
          x: 0
          y: 0
          scale: 1
          opacity: 1
      - source: video0
        transform:
          cy: 0.5
          left: -0.03
          right: -0.03
          opacity: 1
        warp:
          x: 0.03
          y: 0.03
          scale: 0.9
          opacity: 0
  default:
    tag: "dflt"
    layers:
      - source: background
        transform:
          x: 0
          y: 0
          scale: 1
          opacity: 1
      - source: video0
        transform:
          left: -0.04
          top: -0.04
          scale: 0.79
          opacity: 1
        warp:
          opacity: 0
          cx: 0.5
          cy: 0.5
          scale: 0.1
      - source: test1
        transform:
          right: -0.04
          bottom: -0.1
          scale: 0.25
          opacity: 1
        warp:
          opacity: 1
          scale: 0.001
          right: -0.04
          bottom: -0.1

sinks:
  projector:
    type: window
    frames:
      width: 1280
      height: 720
    default_scene: default
    transition_time_ms: 1500

api:
  bind: ':8000'
  enable_profiler: true

fallback_colour: '#ebac54ff'
bg_colour: '#54acebff'
