sources:
  background:
    type: image
    path: images/background.png
    z: 0
  test1:
    type: image
    path: images/testsrc1.png
    z: 1
  test2:
    type: image
    path: images/testsrc2.png
    z: 2
  test3:
    type: image
    path: images/testsrc3.png
    z: 3
  video0:
    type: v4l
    path: /dev/video0
    fmt: yuyv
    frames:
      width: 1920
      height: 1080
      num_allocated_frames: 5
    z: 1
  video_listen:
    type: ffmpeg_stdout
    cmd: 'ffmpeg -stream_loop -1 -re -i "tcp://0.0.0.0:7788?listen=1&recv_buffer_size=1048576" -vf scale=1920:1080 -pix_fmt yuv422p -f rawvideo -r 60 -'
    frames:
      width: 1920
      height: 1080
      num_allocated_frames: 5
    z: 8


scenes:
  side-by-side:
    background:
      x: 0
      y: 0
      scale: 1
      opacity: 1
    test1:
      cx: 0.25
      cy: 0.5
      left: 0.01
      opacity: 1
    test2:
      cx: 0.75
      cy: 0.5
      right: 0.01
      opacity: 1
  full-1:
    background:
      x: 0
      y: 0
      scale: 1
      opacity: 1
    test1:
      cy: 0.5
      left: -0.03
      right: -0.03
      opacity: 1
    test2:
      opacity: 0
  full-3:
    background:
      x: 0
      y: 0
      scale: 1
      opacity: 1
    test3:
      x: 0.03
      y: 0.03
      scale: 0.93
      opacity: 1
  full-2:
    background:
      x: 0
      y: 0
      scale: 1
      opacity: 1
    test2:
      x: 0.03
      y: 0.03
      scale: 0.93
      opacity: 1
    test1:
      opacity: 0
  default:
    background:
      x: 0
      y: 0
      scale: 1
      opacity: 1
    video0:
      left: -0.04
      top: -0.04
      scale: 0.79
      opacity: 1
    test2:
      right: -0.04
      bottom: -0.1
      scale: 0.25
      opacity: 1

sinks:
  projector:
    type: window
    frames:
      width: 1280
      height: 720
    default_scene: default

api:
  bind: ':8000'
  enable_profiler: true

