sources:
  background:
    type: image
    path: images/background.png
    z: 0
  test1:
    tag: tst1
    type: image
    path: images/testsrc1.png
    makescene: true
    z: 1
  test2:
    tag: tst2
    type: image
    path: images/testsrc2.png
    makescene: true
    z: 2
  test3:
    tag: tst3
    type: image
    path: images/testsrc3.png
    makescene: true
    z: 3
  video_listen:
    type: ffmpeg_stdout
    cmd: 'ffmpeg -stream_loop -1 -re -i "tcp://0.0.0.0:7788?listen=1&recv_buffer_size=1048576" -vf scale=1920:1080 -pix_fmt yuv422p -f rawvideo -r 60 -'
    frames:
      width: 1920
      height: 1080
      num_allocated_frames: 5
    z: 8


scenes:
  side-by-side:
    sources:
      background:
        x: 0
        y: 0
        scale: 1
        opacity: 1
      test1:
        cx: 0.25
        cy: 0.5
        left: 0.01
        opacity: 1
      test2:
        cx: 0.75
        cy: 0.5
        right: 0.01
        opacity: 1
  full-1:
    sources:
      background:
        x: 0
        y: 0
        scale: 1
        opacity: 1
      test1:
        cy: 0.5
        left: -0.03
        right: -0.03
        opacity: 1
        warp:
          x: 0.03
          y: 0.03
          scale: 0.9
          opacity: 0
  full-3:
    sources:
      background:
        x: 0
        y: 0
        scale: 1
        opacity: 1
      test3:
        x: 0.03
        y: 0.03
        scale: 0.93
        opacity: 1
        warp:
          x: 0.03
          y: 0.03
          scale: 0.93
          opacity: 0
  full-2:
    sources:
      background:
        x: 0
        y: 0
        scale: 1
        opacity: 1
      test2:
        x: 0.03
        y: 0.03
        scale: 0.93
        opacity: 1
        warp:
          x: 0.03
          y: 0.03
          scale: 0.93
          opacity: 0
  default:
    tag: "dflt"
    sources:
      background:
        x: 0
        y: 0
        scale: 1
        opacity: 1
      test1:
        left: -0.04
        top: -0.04
        scale: 0.79
        opacity: 1
        warp:
          opacity: 0
          cx: 0.5
          cy: 0.5
          scale: 0.1
      test2:
        right: -0.04
        bottom: -0.1
        scale: 0.25
        opacity: 1
        warp:
          opacity: 1
          scale: 0.001
          right: -0.04
          bottom: -0.1


sinks:
  projector:
    type: window
    frames:
      width: 1280
      height: 720
    default_scene: default
    transition_time_ms: 1500

api:
  bind: ':8000'
  enable_profiler: true

